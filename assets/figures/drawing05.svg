         y="533.79071">stack pointer (SP)</tspan></text>
    <text
       xml:space="preserve"
       style="font-size:13px;font-style:normal;font-weight:normal;text-align:start;line-height:125%;letter-spacing:0px;word-spacing:0px;text-anchor:start;fill:#000000;fill-opacity:1;stroke:none;font-family:Sans"
       x="376.93442"
       y="601.64789"
       id="text15030"
       sodipodi:linespacing="125%"><tspan
         sodipodi:role="line"
         id="tspan15032"
         x="376.93442"
         y="601.64789">SP points to the last used location on the stack</tspan><tspan
         sodipodi:role="line"
         x="376.93442"
         y="617.89789"
         id="tspan15480" /><tspan
         sodipodi:role="line"
         x="376.93442"
         y="634.14789"
         id="tspan15438" /><tspan
         sodipodi:role="line"
         x="376.93442"
         y="650.39789"
         id="tspan15414">- push A or B onto the stack. i.e. decrement the stack</tspan><tspan
         sodipodi:role="line"
         x="376.93442"
         y="666.64789"
         id="tspan15416">pointer, then the register contents are moved to the</tspan><tspan
         sodipodi:role="line"
         x="376.93442"
         y="682.89789"
         id="tspan15418">memory pointed to by SP</tspan><tspan
         sodipodi:role="line"
         x="376.93442"
         y="699.14789"
         id="tspan15430" /><tspan
         sodipodi:role="line"
         x="376.93442"
         y="715.39789"
         id="tspan15432">- Push X or Y onto stack (decrement SP by 2)</tspan><tspan
         sodipodi:role="line"
         x="376.93442"
         y="731.64789"
         id="tspan15444" /><tspan
         sodipodi:role="line"
         x="376.93442"
         y="747.89789"
         id="tspan15446">- Pull A or B from the stack and put them in the</tspan><tspan
         sodipodi:role="line"
         x="376.93442"
         y="764.14789"
         id="tspan15456">appropriate registers</tspan><tspan
         sodipodi:role="line"
         x="376.93442"
         y="780.39789"
         id="tspan15450"></tspan><tspan
         sodipodi:role="line"
         x="376.93442"
         y="796.64789"
